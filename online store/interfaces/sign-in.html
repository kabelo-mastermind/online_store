<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="forgot-password">
        <label class="form-check-label" for="forgot-password">Forgot Password?</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="register.php">Don't have account?</a>
      <div class="social-login">
        <p>Or login with:</p>
        <button class="btn btn-google"><i class="fab fa-google"></i> Sign in with Google</button>
        <button class="btn btn-facebook"><i class="fab fa-facebook"></i> Sign in with Facebook</button>
      </div>
    </form>
  </div>
</body>
</html>
